{% extends 'home/user.html' %}
{% block content %}
    <form action="">
        {% for msg in get_flashed_messages(category_filter=['ok']) %}
            <p style="color: green">{{ msg }}</p>
        {% endfor %}
        <div class="form-group">
            <label>{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label>{{ form.pwd.label }}</label>

            {{ form.pwd }}
        </div>
        <a href="/register/">前往注册</a>
        <br>
        {{ form.submit }}
    </form>

{% endblock %}
