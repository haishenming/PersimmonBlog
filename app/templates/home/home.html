<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    {% block css %}{% endblock %}
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container">
        <a href="{{ url_for('home.index', id=user.id, page=1) }}" style="color: black; font-size: 28px">
            <strong>
            {{ user.name }}'s Bolg
            </strong>
        </a>
        <div>
            <a class="btn btn-outline-primary" href="{{ url_for("art.list", page=1) }}">管理</a>
            <a class="btn btn-outline-danger" href="/logout/">退出</a>
        </div>

    </div>
</nav>
<div class="container" style="margin-top: 6px">
    <div class="row">

        <div class="col-md-12">
            <div class="card-header">
            </div>
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='jquery/jquery-3.2.1.js') }}"></script>
<script src="{{ url_for('static', filename='popper/popper.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
{#<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>#}
<script src={{ url_for('static', filename='holder/holder.js') }}></script>

{% block js %}
{% endblock %}
</body>
</html>
