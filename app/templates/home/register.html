{% extends 'home/user.html' %}


{% block content %}
    <form action="">
        <div class="form-group">
            <label>帐号</label>
            <input type="text" class="form-control" placeholder="请输入帐号">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label>验证码</label>
            <input type="text" class="form-control" placeholder="请输入验证码">
            <img data-src="holder.js/180x50" style="margin-top: 6px;">
        </div>
        <a href="/login/">前往登陆</a>
        <br>
        <a class="btn btn-primary" href="/art/list/"
        >注册</a>
    </form>

{% endblock %}

{% block js %}
    <script src={{ url_for('static', filename='holder/holder.js') }}></script>
{#    <script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>#}
{% endblock %}
