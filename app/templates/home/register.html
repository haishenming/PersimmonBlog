{% extends 'home/user.html' %}


{% block content %}
    <form action="">
        <div class="form-group">
            <label>{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label>{{ form.pwd.label }}</label>
            {{ form.pwd }}
        </div>
        <div class="form-group">
             <label>{{ form.repwd.label }}</label>
            {{ form.repwd }}
        </div>
        <div class="form-group">
            <label>{{ form.code.label }}</label>
            {{ form.code }}
            <img data-src="holder.js/180x50" style="margin-top: 6px;">
        </div>
        <a href="/login/">前往登陆</a>
        <br>
        {{ form.submit }}
    </form>

{% endblock %}

{% block js %}
    <script src={{ url_for('static', filename='holder/holder.js') }}></script>
{#    <script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>#}
{% endblock %}
